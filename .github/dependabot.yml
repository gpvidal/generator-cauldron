    interval: monthly
    time: "09:00"
  open-pull-requests-limit: 10
  target-branch: dev
  ignore:
  - dependency-name: yeoman-test
    versions:
    - 4.0.0
- package-ecosystem: npm
  directory: "/generators/app/templates/base"
