    interval: monthly
    time: "09:00"
  open-pull-requests-limit: 10
  target-branch: dev
  ignore:
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: "@babel/preset-env"
    versions:
    - 7.13.8
